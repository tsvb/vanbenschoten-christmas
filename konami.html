<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Scene</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #001f3f;

      display: flex;
