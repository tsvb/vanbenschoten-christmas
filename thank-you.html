<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - A Vanbenschoten Christmas</title>
    <style>
        :root {
            --burgundy: #8B1F1F;
            --cream: #FFF9F9;
            --soft-red: #E6B3B3;
            --light-burgundy: #B35555;
        }
        
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--burgundy);
            position: relative;
            overflow: hidden;
        }

        /* Mathematical background pattern */
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--cream);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 30px rgba(139, 31, 31, 0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
            z-index: 1;
            position: relative;
            margin: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            color: var(--burgundy);
        }
        
        .message {
            font-size: 1.3em;
            margin: 30px 0;
            line-height: 1.6;
        }
        
        .chart-container {
            margin: 40px auto;
            width: 100%;
            padding-top: 56.25%;
            position: relative;
        }
        
        .chart-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .date-reminder {
            margin-bottom: 40px;
            padding: 20px;
            background: var(--light-burgundy);
            color: white;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .message {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <div class="date-reminder">
            <strong>Save the Date:</strong><br>
            Wednesday, December 25, 2024 at 3:00 PM<br>
            4985 Fayetteville - Manlius Road<br>
            Manlius, NY 13104
        </div>
        
        <h1>Thank You for Your RSVP!</h1>
        
        <div class="message">
            We're excited to celebrate the holiday season with you. 
            Below you can see how many others are joining the celebration!
        </div>
        
        <div class="chart-container">
            <iframe 
                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSmfopBXLIw7xMX2wFheDVWTd33pC9H8p0HcDAfdMkB-oTyyopk7M5QiwxkUyNfiSMztjCgKPZpyiJv/pubchart?oid=1269781935&format=interactive"
                frameborder="0" 
                scrolling="no">
            </iframe>
        </div>
    </div>

    <script>
        // Mathematical background pattern
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.body.appendChild(canvas);

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Mathematical pattern parameters
        const points = [];
        const numPoints = 50;
        const speed = 0.5;
        const connectionRadius = 150;

        // Initialize points
        for (let i = 0; i < numPoints; i++) {
            points.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * speed,
                vy: (Math.random() - 0.5) * speed
            });
        }

        function animate() {
            ctx.fillStyle = 'rgba(255, 249, 249, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw points
            points.forEach(point => {
                point.x += point.vx;
                point.y += point.vy;

                // Bounce off edges
                if (point.x < 0 || point.x > canvas.width) point.vx *= -1;
                if (point.y < 0 || point.y > canvas.height) point.vy *= -1;

                // Draw connections
                points.forEach(otherPoint => {
                    const dx = point.x - otherPoint.x;
                    const dy = point.y - otherPoint.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionRadius) {
                        ctx.beginPath();
                        ctx.moveTo(point.x, point.y);
                        ctx.lineTo(otherPoint.x, otherPoint.y);
                        ctx.strokeStyle = `rgba(139, 31, 31, ${1 - distance / connectionRadius})`;
                        ctx.stroke();
                    }
                });

                // Draw point
                ctx.beginPath();
                ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = '#8B1F1F';
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Konami Code
        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;

        document.addEventListener('keydown', (e) => {
            if (e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    window.location.href = 'christmas-scene.html';
                }
            } else {
                konamiIndex = 0;
            }
        });
    </script>
</body>
</html>
