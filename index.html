<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Vanbenschoten Christmas</title>
    <style>
        :root {
            --burgundy: #8B1F1F;
        }
        
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #FFF9F9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--burgundy);
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(139, 31, 31, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .invitation-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 40px;
        }
        
        .rsvp-section {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid var(--burgundy);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .form-group {
            margin: 20px 0;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--burgundy);
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--burgundy);
            border-radius: 4px;
            font-size: 16px;
            font-family: inherit;
        }
        
        .submit-btn {
            background: var(--burgundy);
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 30px auto;
            font-family: inherit;
            transition: background 0.3s;
            font-weight: 500;
        }
        
        .submit-btn:hover {
            background: #6B1717;
        }

        h2 {
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .rsvp-section {
                margin-top: 30px;
                padding-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/api/placeholder/800/1000" alt="A Vanbenschoten Christmas Invitation" class="invitation-image">
        
        <div class="rsvp-section">
            <h2>RSVP</h2>
            <!-- Replace YOUR_FORMSPREE_ENDPOINT with your actual Formspree endpoint -->
            <form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="attendance">Will you be attending?</label>
                    <select id="attendance" name="attendance" required>
                        <option value="">Please select...</option>
                        <option value="yes">Yes, I'll be there!</option>
                        <option value="no">Sorry, I can't make it</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="guests">Number of Additional Guests</label>
                    <select id="guests" name="guests">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">Send RSVP</button>
            </form>
        </div>
    </div>
</body>
</html>
